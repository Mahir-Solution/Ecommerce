{%extends 'base.html'%}
{% load static %}
{% block content %}
<section class="section-content padding-y bg">
<div class="container">

<!-- ============================ COMPONENT 1 ================================= -->

<div class="row">
	<aside class="col-lg-6">
<div class="card">
    <div class="card-body">
        <h2> Billing Address</h2>
        <form action="#" method="POST">
            {%csrf_token%}
            <div class="form-row">
                    <div class="col form-group">
                        <label for="">First Name </label>
                        <input type="text" name="first_name" class="form-control" required >
                    </div>
                    <div class="col form-group">
                        <label for="">Last Name </label>
                        <input type="text" name="last_name" class="form-control"  required>
                    </div>
            </div>
            <div class="form-row">
                        <div class="col form-group">
                        <label for="">Email Name </label>
                        <input type="email" name="email" class="form-control" >
                        </div>
                        <div class="col form-group">
                        <label for="">Phone Number </label>
                        <input type="text" name="phone_number" class="form-control" >
                        </div>
           </div>
           <div class="form-row">
                    <div class="col form-group">
                    <label for="">Address 1 </label>
                    <input type="text" name="address1" class="form-control" >
                    </div>
                    <div class="col form-group">
                    <label for="">Address 2 </label>
                    <input type="text" name="address2" class="form-control" >
                    </div>
            </div>
            <div class="form-row">
                <div class="col form-group">
                  <label for="">city </label>
                  <input type="text" name="city" class="form-control" >
                </div>
                <div class="col form-group">
                  <label for="">Province </label>
                  <input type="text" name="province" class="form-control" >
                </div>
                <div class="col form-group">
                    <label for="">Country </label>
                    <input type="text" name="Country" class="form-control" >
                  </div>
          </div>
        
    </div>

</div> <!-- card.// -->

	</aside> <!-- col.// -->
	<aside class="col-lg-6">

		<div class="card">
		<div class="card-body">
            <table class="table table-borderless table-shopping-cart">
                <thead class="text-muted">
                <tr class="small text-uppercase">
                  <th scope="col">Product</th>
                  <th scope="col" width="120">Quantity</th>
                  <th scope="col" width="120">Price</th>
                  
                </tr>
                </thead>
                <tbody>
                    
                            {%for x in cartitem %}<!--cartitem is a kay in cartview-->
                                <tr>
                                    <td>
                                        <figure class="itemside align-items-center">
                                            <div class="aside"><img src="{{x.productfk.product_image.url}}" class="img-sm"></div>
                                            <figcaption class="info">
                                                <a href="#" class="title text-dark">{{x.productfk.product_name}}</a>
                                                <p class="text-muted small">
                                                    {% if x.variationfk.all %}
                                                           {%for item in x.variationfk.all %}
                                                             {{item.variation_category}}   :   {{item.variation_value}} </br>
                                                           {%endfor%}
                                                    {%endif%}
                                                </p>
                                            </figcaption>
                                        </figure>
                                    </td>
                                    <td> 
                                        <label for="">{{x.quantity}}</label>  
                                    </td>
                                    <td> 
                                        <div class="price-wrap"> 
                                            <var class="price">${{x.sub_total}}</var> <!--sub total mehtod use in cartitem model -->
                                            <small class="text-muted"> {{x.productfk.price}} </small> 
                                        </div> <!-- price-wrap .// -->
                                    </td>
                                   
                        
                                 </tr>
                         {%endfor%}
                
                </tbody>
                </table>
			
			<!--<a href="{% url 'checkout' %}" class="btn btn-primary btn-block"> Place Order </a>-->
            <button type="submit" name="submit" class="btn btn-primary btn-block"> Place Order </button>
			<a href="{%url 'store'%}" class="btn btn-light btn-block">Continue Shopping</a>
        </form>    
		</div> <!-- card-body.// -->
		</div> <!-- card.// -->
    
</aside> <!-- col.// -->


</div> <!-- row.// -->
<!-- ============================ COMPONENT 1 END .// ================================= -->

</div> <!-- container .//  -->
</section>

<!-- ========================= SECTION CONTENT END// ========================= -->
{%endblock content%}
