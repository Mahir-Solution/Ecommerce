{% extends 'base.html'%}
{% load static %}
{% block content %}
<!-- ========================= SECTION MAIN ========================= -->
<section class="section-intro padding-y-sm">
<div class="container">

<div class="intro-banner-wrap">
	<img src="{%static 'images/banners/MahirBanner.jpeg'%}" class="img-fluid rounded">
</div>

</div> <!-- container //  -->
</section>
<!-- ========================= SECTION MAIN END// ========================= -->

<!-- ========================= SECTION  ========================= -->
<section class="section-name padding-y-sm">
<div class="container">

<header class="section-heading">
	<a href="{% url 'store' %}" class="btn btn-outline-primary float-right">See all</a>
	<h3 class="section-title">Popular products</h3>
</header><!-- sect-heading -->

	
<div class="row">
{%if AllProduct %}<!--All product is availble in Onlineshoping app  home views -->
	{% for x in AllProduct %}
		<div class="col-md-3">
			<div class="card card-product-grid">
				<a href="{{x.product_get_url}}" class="img-wrap"> <img src="{{x.product_image.url}}"> </a>
					<figcaption class="info-wrap">
						<a href="{{x.product_get_url}}" class="title">{{x.product_name}}</a>
						<div class="price mt-1">{{x.price}}</div> <!-- price-wrap.// -->
					</figcaption>
			</div>
		</div> <!-- col.// -->
	{% endfor %}
{% endif %}
</div> <!-- row.// -->

</div><!-- container // -->
</section>
<!-- ========================= SECTION  END// ========================= -->



</body>
</html>
{% endblock content %}
